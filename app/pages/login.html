<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesioon</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesion</h1>
            <p>Ingresa las credenciales para entrar al home</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">

                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">


                <button type="submit">Inciiar la sesion</button>
                <p class="error escondido">ERROR AL INICIAR SESION</p>
            </form>

            <p>¿todavia no tienes cuenta - <a href="/register">REGISTRATEE</a></p>

        </div>

        
    </main>
    
</body>
</html>
